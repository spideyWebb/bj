<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <main>
        <div id="game-board">
          <h1>Blackjack Game</h1>
          <!-- Blackjack game board goes here -->
          <p id="para"><i>Want to play a round?</i></p>
          <p class="x" id="p2">Cards:</p>
          <p class="x" id="p3">Sum:&nbsp;</p>
          <button class="b" id="btn1" onclick="startGame(event)">
            START GAME
          </button>
          <button class="b" id="btn2" onclick="newCard(event)">NEW CARD</button>
          <p class="x" id="player-el"></p>
        </div>
        <div id="game-controls">
          <!-- Blackjack game controls go here -->
        </div>
        <script src="index.js"></script>
      </main>
      <footer>
        <p>&copy; 2023 Blackjack Game</p>
      </footer>
    </div>
  </body>
</html>
